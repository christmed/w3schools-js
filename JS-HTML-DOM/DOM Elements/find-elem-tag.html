<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding HTML Elements by Tag Name</title>
</head>
<body>
    <h2>Finding HTML Elements by Tag Name</h2>
    <p>Hello World</p>
    <p>This example demonstrates the <strong>getElementsByTagName</strong> method.</p>
    <p id="demo"></p>

    <script>
        let x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 'The text in the first paragraph (index 0) is: ' + x[0].innerHTML
    </script>
</body>
</html>
