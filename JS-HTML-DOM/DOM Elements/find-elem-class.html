<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding HTML Elements by Class Name</title>
</head>

<body>
    <h2>Finding HTML Elements by Class Name</h2>
    <p>Hello World!</p>
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrates the <strong>getElementsByClassName</strong> method.</p>

    <p id="demo"></p>
    <script>
        let x = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
    </script>
</body>

</html>
