<!-- 
    There are two ways of event propagation in the HTML DOM, bubbling and capturing.

    Event propagation is a way of defining the element order when an event occurs. If you have a <p> inside a <div> element, and the user clicks on the <p> element, which element's "click" event should be handled first?

    In bubbling the inner most element's event is handled first and then the outer: the <p> element's click event is handed firs, then the <div> element's click event.

    In capturing the outer most element's event is handled first and then the inner: the <div> element's click event will be handled first, then the <p> element's click event.
        
    WIth the addEventListener() method you can specify the propagation type by using the "useCapture" parameter: 

    addEventListener(event, function, useCapture);
    * The default value is false, which will use the bubbling propagation, when the value is set to true, the event uses the capturing propagation.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling and Capturing Events</title>
    <link rel="stylesheet" href="bubbling-capturing.css" tyoe="text/css">
</head>
<body>
    <h2>JavaScript addEventListener()</h2>
    <div id="myDiv1">
        <h2>Bubbling:</h2>
        <p id="myP1">Click me!</p>
    </div><br>
    <div id="myDiv2">
        <h2>Capturing:</h2>
        <p id="myP2">Click me!</p>
    </div>

    <script>
        document.getElementById("myP1").addEventListener("click", function() {
            alert("You clicked the white element!");
        }, false)

        document.getElementById("myDiv1").addEventListener("click", function() {
            alert("You clicked the orange element!");
        }, false)

        document.getElementById("myP2").addEventListener("click", function() {
            alert("You clicked the white element!");
        }, true);

        document.getElementById("myDiv2").addEventListener("click", function() {
            alert("You clicked the orange element!");
        }, true);
    </script>
</body>
</html>
